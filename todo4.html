<html>
<head>

	<title>My ToDo List</title>
	
	<!-- Getting the jQuery minified source from Google -->
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>

	<!-- External Stylesheet -->
	<link rel=stylesheet href="style.css" type="text/css" media=screen>	
	
	<!-- Google Web Font -->
	<link href='http://fonts.googleapis.com/css?family=Kreon' rel='stylesheet' type='text/css'>

	<script type = "text/javascript">
	var len = 1;
	$(document).ready(function(){
		
		//first row
		$("<li>", {id: "task", class:0}).appendTo("#taskList");

	    //Add KeyUp even listener
		$("#taskText").keyup(function(event){
    	
    	  	//Keycode 13 - Detects "Enter" key
			if(event.keyCode == 13) {

				$("<li>", {id: "task", class:len}).appendTo("#taskList");

    	    	//Add the taskText to the list
				$("." + len).hide().html($("#taskText").val()).slideDown();
    	    	$("." + len).css("cursor", "pointer").css("color", "#990000");

        		//Add onClick listener to strikethrough
		        $("." + len).click(function() {
        			$(this).css("text-decoration", "line-through").css("color", "#999999").css("cursor", "crosshair");
          			$(this).click(function() {
	            		$(this).slideUp();
          			});
        		});

    	    	len++;

    	    	$("#taskText").val("");
			}
		});
	});
	</script>
</head>

<body>
<div id = "outer-wrapper">

	<div id = "workspace">
		<div id = "tasks">
			<ul id = "taskList">
				<li>
					<div id = "newTask">
						<input type = "text" id = "taskText" />
					</div>
				</li>
			</ul>
		</div>
	</div>
</div>

</body>
</html>
